<!DOCTYPE html>

<html ng-app="beerApp">
<head>
    <title>Beer now</title>

	<link rel="stylesheet" href="stylesheets/beer.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    <script src="javascripts/jquery-2.1.1.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/beer.js"></script>
    
    <script src="javascripts/angular-route.js"></script>

</head>

<body ng-controller="mainController">   

    <div id="beerplx" >

        <div id="bann" ></div>

        <div id="main" >

            <div id="beerbutton"></div>

        </div>



    </div>
    <footer>
        <div id="footer" class="btn-group btn-group-justified">
            <div class="btn-group">
                <a class="btn btn-default" href="#">Table</a>
            </div>
            <div class="btn-group">
                <a class="btn btn-default" href="#beerbutton">BEER!</a>
            </div>
            <div class="btn-group">
